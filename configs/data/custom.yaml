# ==================================================
# YOLO 標籤格式說明 (YOLO Label Format)
# ==================================================
#
# YOLO 格式的標籤檔案是純文字檔案，每行代表一個物件:
# <class_id> <x_center> <y_center> <width> <height>
#
# 重要事項:
# - 所有座標都是相對於圖片尺寸的正規化值 (0.0 ~ 1.0)
# - class_id 從 0 開始
# - x_center, y_center 是邊界框中心點座標
# - width, height 是邊界框的寬度和高度
#
# 範例 (example.txt):
# 0 0.5 0.5 0.3 0.4    <- 在圖片中央有一個 person
# 15 0.2 0.8 0.1 0.15  <- 在左下方有一隻 cat
#
# 檔案結構範例:
# data/
# ├── images/
# │   ├── train/
# │   │   ├── img001.jpg
# │   │   └── img002.jpg
# │   └── val/
# │       ├── img003.jpg
# │       └── img004.jpg
# └── labels/
#     ├── train/
#     │   ├── img001.txt  <- 對應 img001.jpg 的標籤
#     │   └── img002.txt
#     └── val/
#         ├── img003.txt
#         └── img004.txt
