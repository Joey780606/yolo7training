# YOLOv7 資料集設定檔範本 (Dataset Configuration Template)
#
# 此檔案定義了訓練資料集的結構和類別資訊。
# 請根據您的實際資料集修改以下設定。
#
# 使用方式:
#   python train.py --data configs/data/custom.yaml

# ==================================================
# 資料集路徑設定 (Dataset Paths)
# ==================================================

# 訓練集路徑 (Training Set Path)
# 可以是絕對路徑或相對於此設定檔的相對路徑
train: ../../../data/images/train

# 驗證集路徑 (Validation Set Path)
val: ../../../data/images/val

# 測試集路徑 (Test Set Path) - 選填
# test: ../../../data/images/test

# ==================================================
# 類別設定 (Class Configuration)
# ==================================================

# 類別數量 (Number of Classes)
# 這個數字必須與下方 names 列表中的類別數量一致
nc: 80

# 類別名稱列表 (Class Names)
# 使用 COCO 資料集的 80 個類別作為範例
